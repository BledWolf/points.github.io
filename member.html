<!DOCTYPE html>
	<head>
		<!--JS-->
		<script src="./js/shared.js"></script>
		<script src="./js/member.js"></script>

		<!--JQuery-->
		<script src="./js/jquery-3.7.1.min.js"></script>
		<!--Bootstrap-->
		<script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<!--Handlebar-->
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

		<!--CSS-->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/shared.css">
		<link rel="stylesheet" href="./css/team.css">
		<!--Bootstrap-->
		<link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
	</head>
	<body>

		<!-- Nav Menu -->
		<div class="col-12 d-flex menuBG">
			<div class="col-1"></div>
			<div class="col-10 d-flex flex-row justify-content-left">
				<a onclick="logOut()" class="link">LogOut</a>
				<a onclick="clearCache()" class="link">Clear Cache</a>
			</div>
		</div>
		<div class="col-12 d-flex menuBG">
			<div class="col-1"></div>
			<div class="col-10 d-flex flex-row justify-content-left">
				<a onclick="nav({'url': './index.html', 'displayName': 'Index'}, false, true)" class="link">Home</a>
				<a onclick="nav({'url': './team.html', 'displayName': 'Team'}, false, true)" link="" class="link active">My Team</a>
				<a onclick="nav({'url': './activity.html', 'displayName': 'Activity'}, false, true)" link="" class="link">Activity</a>
			</div>
		</div>
		<div class="col-12 d-flex menuBG">
			<div class="col-1"></div>
			<div class="col-10 d-flex flex-row justify-content-left">
				<div id="breadCrumbsHBSres"></div>
			</div>
		</div>
		<!-- END Nav Menu -->


		<div id="indexHBSres"></div>
		<div id="loadingHBSres"></div>

	</body>



	<script id="indexHBS" type="text/x-handlebars-template">
	<div class="card-body">
		<br>
		<div class="row">
			<div class="col-sm-3 title">
				<p class="mb-0 desc">
					CodeName
				</p>
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-7">
				<p class="text-muted mb-0 desc">{{points.codeName}}</p>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-3 title">
				<p class="mb-0 desc">
					Rank
				</p>
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-7">
				<p class="text-muted mb-0 desc">{{points.ran}}</p>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-sm-3 title">
				<p class="mb-0 desc">
					Total
				</p>
			</div>
			<div class="col-sm-2"></div>
			<div class="col-sm-7">
				<p class="text-muted mb-0 desc">{{points.tot}}</p>
			</div>
		</div>
		<hr>
		{{#each pointsTranslated as |point|}}
			<div class="row">
				<div class="col-sm-3 title">
					<p class="mb-0 desc">
						{{@key}}
					</p>
				</div>
				<div class="col-sm-2"></div>
				<div class="col-sm-7">
					<p class="text-muted mb-0 desc">{{this}}</p>
				</div>
			</div>
			<hr>
		{{/each}}
	</div>


		
	<!-- <div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">id</th>
					<th scope="col">tot</th>
				</tr>
			</thead>
			<tbody>
				{{#each rows}}
				<tr>
					<td>{{id}}</td>
					<td>{{tot}}</td>
				</tr>
				{{/each}}
			</tbody>
		</table>
			</div> -->
	</script>
	


	<script id="loadingHBS" type="text/x-handlebars-template">
		{{#if loading}}
			<div class="position-fixed text-white BGloading">
				<div class="position-absolute" style="margin: calc(50vh - (12.5vh / 2)) calc(50vw - (12.5vh / 2));">
					<div class="loader"></div>
				</div>
			</div>
		{{/if}}
	</script>



	<script id="breadCrumbsHBS" type="text/x-handlebars-template">
		{{#each breadCrumbs as |crumb|}}
			<a onclick="nav({'url': '{{crumb.url}}', 'displayName': '{{crumb.displayName}}'}, true)" class="breadCrumb {{#if crumb.active}}bcActive{{/if}}">{{crumb.displayName}}</a>
		{{/each}}
	</script>



</html>
