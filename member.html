<!DOCTYPE html>
<html>
    <header>
        <!--CSS-->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/shared.css">
        <link rel="stylesheet" href="./css/index.css">
		<!--Bootstrap-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </header>
    <body>

			<h1 id="h1">Title</h1>

			<div class="col-12 d-flex flex-row justify-content-left">
				<a onclick="clearCache()" class="link">Clear Cache</a>
				<a onclick="nav({'page': 'index', 'url': './index.html'})" class="link active">Home</a>
				<a onclick="nav({'page': 'team', 'url': './team.html'})" link="" class="link">My Team</a>
			</div>
			<div class="col-12 d-flex flex-row justify-content-left" id="breadCrumbsHBSres"></div>

			<div id="indexHBSres"></div>
			<div id="loadingHBSres"></div>
			
			
			
			<!--JS-->
			<script src="./js/shared.js"></script>
			<script src="./js/index.js"></script>
			
			<!--Handlebar-->
			<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
			<!--Bootstrap-->
			<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
			<!--JQuery-->
			<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>



    <script id="indexHBS" type="text/x-handlebars-template">
		<div class="card-body">
			<div class="row">
				<div class="col-sm-3">
					<p class="mb-0">
						CodeName
					</p>
				</div>
				<div class="col-sm-9">
					<p class="text-muted mb-0">{{points.codeName}}</p>
				</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-sm-3">
					<p class="mb-0">
						Rank
					</p>
				</div>
				<div class="col-sm-9">
					<p class="text-muted mb-0">{{points.ran}}</p>
				</div>
			</div>
			<hr>
			{{#each pointsTranslated as |point|}}
				<div class="row">
					<div class="col-sm-3">
						<p class="mb-0">
							{{@key}}
						</p>
					</div>
					<div class="col-sm-9">
						<p class="text-muted mb-0">{{this}}</p>
					</div>
				</div>
				<hr>
			{{/each}}
		</div>


			
		<!-- <div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">tot</th>
					</tr>
				</thead>
				<tbody>
					{{#each rows}}
					<tr>
						<td>{{id}}</td>
						<td>{{tot}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
        </div> -->
    </script>
		


    <script id="loadingHBS" type="text/x-handlebars-template">
			{{#if loading}}
				<div class="position-fixed text-white BGloading">
					<div class="position-absolute" style="margin: calc(50vh - (12.5vh / 2)) calc(50vw - (12.5vh / 2));">
						<div class="loader"></div>
					</div>
				</div>
			{{/if}}
		</script>



		<script id="breadCrumbsHBS" type="text/x-handlebars-template">
			{{#each breadCrumbs |crumb|}}
				<a onclick="nav('{{crumb.href}}', '{{crumb.displayedName}}')">{{crumb.displayedName}}</a>
			{{/each}}
		</script>



</html>
