<!DOCTYPE html>
	<head>
		<!--JS-->
		<script src="./js/shared.js"></script>
		<script src="./js/team.js"></script>

		<!--JQuery-->
		<script src="./js/jquery-3.7.1.min.js"></script>
		<!--Bootstrap-->
		<script src="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
		<!--Handlebar-->
		<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

		<!--CSS-->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/shared.css">
		<link rel="stylesheet" href="./css/team.css">
		<!--Bootstrap-->
		<link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
	</head>
	<body>

		<div>
			<iframe seamless="seamless" id="menuLink" src="./html_components/menu.html"></iframe>
		</div>
		<div class="col-12 d-flex flex-row justify-content-left" id="breadCrumbsHBSres"></div>

		<div id="teamsHBSres"></div>
		
		<div id="loadingHBSres"></div>

	</body>



	<script id="indexHBS" type="text/x-handlebars-template">
		<div>
			<table class="table table-striped">
				<thead>
					<tr>
						<th scope="col">id</th>
						<th scope="col">tot</th>
					</tr>
				</thead>
				<tbody>
					{{#each rows}}
					<tr>
						<td>{{id}}</td>
						<td>{{tot}}</td>
					</tr>
					{{/each}}
				</tbody>
			</table>
		</div>
	</script>

	<script id="teamsHBS" type="text/x-handlebars-template">
		<div class="d-flex">
			<div class="col-1"></div>
			<div class="teamContainer d-flex flex-wrap justify-content-around col-10">
				{{#each teams as |team|}}
					<div class="teamCard d-flex flex-column justify-content-around align-items-center col-xl-3 col-lg-3 col-md-5 col-sm-10 col-10">
						<div class="teamCardRow">
							<div class="teamName">
								{{team.name}}
							</div>
						</div>
						<div class="teamCardRow">
							<button type="button" class="btnViewTeam btn btn-primary">
								Members
							</button>
						</div>
					</div>
				{{/each}}
			</div>
		</div>
	</script>

	<script id="loadingHBS" type="text/x-handlebars-template">
		{{#if loading}}
			<div class="position-fixed text-white" style="background-color: rgba(0,0,0,0.6); top:0; left:0; height: 100%; width: 100%;">
				<div class="position-absolute" style="margin: calc(50vh - (12.5vh / 2)) calc(50vw - (12.5vh / 2));">
					<div class="loader"></div>
				</div>
			</div>
		{{/if}}
	</script>
        
</html>
